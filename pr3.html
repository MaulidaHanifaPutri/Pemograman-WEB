<!DOCTYPE html>
<html>
<head>
    <title>HANSSBOOK</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 110px;
            height: 110px;
            margin-right: 20px;
        }

        .toko-nama {
            font-size: 25px;
            color: #146a33e0;
            font-weight: bold;
        }

        nav {
            background-color: #a4a0a4;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #201e21;
            font-size: 18px;
        }

        nav a:hover {
            color: #3f2d94;
        }

        .section {
            width: 100%;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        .section h2 {
            color: #3b3b3b;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 26px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        td img {
            width: 150px;
            height: 220px;
            object-fit: cover;
        }

        td p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
